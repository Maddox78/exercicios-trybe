<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>

    <form action="">
        <label for="email-login">email: </label>
        <input type="email" name="email" id="email-login" placeholder="Digite seu email" required autocomplete="off" autofocus>
        <br>
        <label for="senha-login">senha: </label>
        <input type="password" name="senha" id="senha-login" placeholder="Digite sua senha" required>
        <br>
        <label for="opcao-lembrar">
        <input type="checkbox" name="lembrar" id="opcao-lembrar">Lembre-me
        </label>
        <br>
        <button type="submit" name="btn-entar" id="btn-login">Entrar</button>
    </form>

    <br>
    <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
    <input type="text" id="input-text"/>
    <input type="checkbox" id="input-checkbox" />

    <script src="script.js"></script>

</body>
</html>
